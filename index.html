<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des visiteurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    .message {
      margin-top: 20px;
      padding: 15px;
      background: #e6ffe6;
      border-left: 5px solid green;
    }
  </style>
</head>
<body>

  <h2>Application de gestion des visiteurs</h2>

  <form id="visitorForm">
    <input type="text" id="nom" placeholder="Nom du visiteur" required>
    <input type="text" id="motif" placeholder="Motif de la visite" required>
    <button type="submit">Enregistrer</button>
  </form>

  <div id="message" class="message" style="display:none;"></div>

  <script>
    document.getElementById("visitorForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let nom = document.getElementById("nom").value;
      let motif = document.getElementById("motif").value;
      let heure = new Date().toLocaleTimeString();

      let message = `
         Bienvenue <strong>${nom}</strong><br>
         Motif : ${motif}<br>
         Heure d'entr√©e : ${heure}
      `;

      let messageDiv = document.getElementById("message");
      messageDiv.innerHTML = message;
      messageDiv.style.display = "block";

      // vider le formulaire
      document.getElementById("visitorForm").reset();
    });
  </script>

</body>
  </html>
